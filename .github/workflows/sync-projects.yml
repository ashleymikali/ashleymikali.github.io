name: Sync Projects from Other Repositories

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Portfolio Repository
        uses: actions/checkout@v3
        with:
          repository: ashleymikali/ashleymikali.github.io
          
      - name: Checkout Spending Habits Project Repository
        uses: actions/checkout@v3
        with:
          repository: ashleymikali/spending-habit-prediction
          path: projects/spending-habit-prediction
          
      - name: List Files in Portfolio Repository
        run: ls -R
        
      - name: Set up GitHub Token & Switch to Desired Branch
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PORTFOLIO_TOKEN }}@github.com/ashleymikali/ashleymikali.github.io.git
          git checkout -b sync-branch || git checkout sync-branch
          
      - name: Remove any .git directories in source
        run: find . -path "*/spending-habit-prediction/.git" -type d -exec rm -rf {} +

      - name: List Files in Projects Folder for Debugging
        run: |
          ls -R projects
  
      - name: Commit and Push Changes
        run: |
          if git diff --quiet; then
            echo "No changes detected"
          else
            echo "Changes detected"
            git add .
            git commit -m "Sync Spending Habits Project files"
            git push origin main
          fi